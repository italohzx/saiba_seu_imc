<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> descubra o seu IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>

        <h2 class="saiba">𝐒𝐚𝐢𝐛𝐚 𝐨 𝐬𝐞𝐮 𝐈𝐌𝐂 !</h2>
        <h3>𝐜𝐨𝐥𝐨𝐪𝐮𝐞 𝐚𝐪𝐮𝐢 𝐬𝐞𝐮 𝐩𝐞𝐬𝐨 𝐞 𝐚𝐥𝐭𝐮𝐫𝐚 𝐞 𝐝𝐞𝐢𝐱𝐚 𝐪𝐮𝐞 𝐟𝐚𝐳𝐞𝐦𝐨𝐬 𝐨 𝐫𝐞𝐬𝐭𝐨 :)
        </h3>

    </header>
    <main class="container-fluid">
        <div class="row central">
            <div class="col-sm-6">
                <img class="img" width="35%" src="img/imc-calculadora.png" alt=""><br>
                <form>
                    <label> ㅤPESO :</label>
                    <input type="number" id="peso" class="input"> <br>
                    <label>ALTURA :</label>
                    <input type="number" id="altura" class="input"><br>

                    <button onclick="calcular()"> RESULTADO </button>
                    <p id="resultado"></p>

                </form>
            </div>
            <div class="col-sm-6">
                <img class="tabela" width="90%" src="img/Gráfico retrô azul e roxo com tabela simples (1).png">

            </div>
        </div>



    </main>
    <footer class=" fixed-bottom text-center">

        <h3>&copy; feito por ITALOHZX</h3>
    </footer>



</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calcular() {

        var num1 = Number(document.getElementById("peso").value);
        var num2 = Number(document.getElementById("altura").value);
        let resultado = document.getElementById("resultado");
        let imc = num1 / (num2 * num2);

        if (imc < 18.5) {
            resultado.innerHTML = ' Você está abaixo do peso. ' + imc;
        } else if (imc >= 18.5 && imc <= 24.9) {
            resultado.innerHTML += 'Seu peso está dentro da faixa considerada saudável.' + imc.toFixed(2);
        } else if (imc > 24.9) {

            resultado.innerHTML += 'Você está acima do peso.' + imc;
        }
    }



</script>

</html>
